<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Especial</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="heart-container">
                <div class="heart"></div>
            </div>
            <h1>Mensagem Especial</h1>
            <p class="message">Para descobrir seu presente, digite a senha:</p>
            <input type="text" id="codeInput" placeholder="Digite o código aqui..." maxlength="30">
            <button onclick="app.handleCodeCheck()">Verificar</button>
            <div id="result" class="hidden">
                <h2>O código para receber seu presente é:</h2>
                <p class="special-code">"Pãozinho te amo"</p>
                <div class="floating-hearts"></div>
            </div>
        </div>
    </div>
    <script src="js/confettiEffects.js"></script>
    <script src="js/heartEffects.js"></script>
    <script src="js/codeValidator.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
